<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <Form class="action">       
        <p>Name: <input placeholder="Enter your name" type="text"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>E-mail: <input pattern="" type="email"></p>
        <fieldset>
            <legend>Select your pitha</legend>
            <p><label for="Chitoi"><input type="radio" name="pitha" id="Chitoi">Chitoi pitha</label></p>
            <p><label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa pitha</label></p>
            <p><label for="tel"><input type="radio" name="pitha" id="Tel">Teler pitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="" id="shutki">Shutki</label></p>
            <p><label for="shorisha"><input type="checkbox" name="" id="shorisha">Shorisha</label></p>
        </fieldset>
        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>
        <button type="button">Submit your order</button>
    </Form>
</body>
</html>
